<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>For U my dear;333</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-content">
        <h1 id="question">Will you be my Valentine? â¤ï¸</h1>
        <div class="buttons">
            <button id="yesBtn">YES ğŸ˜</button>
            <button id="noBtn">NO ğŸ˜¢</button>
        </div>
    </div>

    <div id="message">
        <h1>YAYYY! HIIIIIHI! ğŸ¥°</h1>
        <div class="heart">â¤ï¸</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const message = document.getElementById('message');

        function moveButton() {
        // TÃ­nh toÃ¡n kÃ­ch thÆ°á»›c vÃ¹ng an toÃ n
        // Trá»« Ä‘i kÃ­ch thÆ°á»›c nÃºt vÃ  má»™t khoáº£ng lá» (padding) 50px cho cháº¯c cháº¯n
        const padding = 50;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        // TÃ­nh toÃ¡n tá»a Ä‘á»™ ngáº«u nhiÃªn má»›i trong pháº¡m vi mÃ n hÃ¬nh
        // Math.floor giÃºp láº¥y sá»‘ nguyÃªn Ä‘á»ƒ trÃ¬nh duyá»‡t render chÃ­nh xÃ¡c hÆ¡n
        const randomX = Math.floor(Math.random() * (maxX - padding) + padding);
        const randomY = Math.floor(Math.random() * (maxY - padding) + padding);

        // GÃ¡n tá»a Ä‘á»™ má»›i trá»±c tiáº¿p vÃ o style
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    }
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            message.style.display = 'block';
            noBtn.style.display = 'none';
        });
    </script>
